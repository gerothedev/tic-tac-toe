<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <header>
            <p>TIC-TAC-TOE</p>
        </header>
        <div class="game-setup">
            <p>Choose a name!</p>
            <input type="text" name="player-x" id="player-x" placeholder="Player X" maxlength="8">
            <input type="text" name="player-o" id="player-o" placeholder="Player O" maxlength="8">
            <button id="start-game">Start Game</button>
            <div class="warning hide">
                <p>Usernames must be less than 8 characters.</p>
            </div>
        </div>

        <div class="game-message hide">
            <p></p>
        </div>

        <div class="board-container hide">
            <div class="board">
                <div data-x="0" data-y="0"></div>
                <div data-x="0" data-y="1"></div>
                <div data-x="0" data-y="2"></div>
                <div data-x="1" data-y="0"></div>
                <div data-x="1" data-y="1"></div>
                <div data-x="1" data-y="2"></div>
                <div data-x="2" data-y="0"></div>
                <div data-x="2" data-y="1"></div>
                <div data-x="2" data-y="2"></div>
            </div>
        </div>

        <dialog>
            <form method="dialog">
                <label for="reset-button"></label>
                <button type="submit" id="reset-button">Reset Game</button>
            </form>
        </dialog>

        <script src="main.js"></script>
    </body>
</html>
